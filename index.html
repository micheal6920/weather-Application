<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="outline">
        <div class="input_img">
            <input type="text" placeholder="Enter City Name" id="searchCity">
            <button ><img src="/Images/search.png" alt="SearchImage"></button>
        </div>

        <div class="error">
            <P>Enter Correct City Name!!!</P>
        </div>
        <div class="wheather">
            <img src="/Images/rainy.png" alt="SunImg" class="sunIcon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Chennai</h2>

            <div class="detail">
                <div class="col">
                    <img src="/Images/humanity.png" alt="hum">
                    <div>
                        <p class="humanity">50%</p>
                        <p>Humanity</p>
                    </div>
                </div>
                
                <div class="col">
                    <img src="/Images/windSpeed.png" alt="wind">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
